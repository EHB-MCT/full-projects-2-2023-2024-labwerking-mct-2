<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="js/index.js"></script>
		<link rel="stylesheet" href="https://use.typekit.net/zbr4thx.css" />
		<link rel="stylesheet" href="https://use.typekit.net/ytz2sug.css" />
		<link href="css/reset.css" rel="stylesheet" />

		<link rel="stylesheet" href="css/contact.css" />
		<link rel="stylesheet" href="css/nav.css" />
		<link rel="stylesheet" href="css/colors.css" />
		<link rel="stylesheet" href="css/font.css" />
		<link rel="stylesheet" href="css/styleguide.css" />
		<link rel="stylesheet" href="css/button.css" />
	</head>
	<body>
		<h3 class="size1 underline">colors.css</h3>
		<div class="div-color">
			<button class="color-display color1-bg color4">color1-bg</button>
			<button class="color-display color2-bg">color2-bg</button>
			<button class="color-display color3-bg">color3-bg</button>
			<button class="color-display color4-bg">color4-bg</button>
			<button class="color-display color5-bg color4">color5-bg</button>
		</div>
		<div class="div-color">
			<button class="color-display color1-border">color1-bg</button>
			<button class="color-display color2-border">color2-bg</button>
			<button class="color-display color3-border">color3-bg</button>
			<button class="color-display color4-border">color4-bg</button>
			<button class="color-display color5-border">color5-bg</button>
		</div>
		<div class="div-color">
			<p class="color1">color1</p>
			<p class="color2">color2</p>
			<p class="color3">color3</p>
			<p class="color4">color4</p>
			<p class="color5">color5</p>
		</div>
		<h3 class="size1 underline margin-bottom">font.css</h3>
		<div class="flex">
			<div>
				<div class="div-font margin-bottom">
					<p class="font1">font1</p>
					<p class="font2">font2</p>
					<p class="font2">font3</p>
				</div>
				<div class="div-size margin-bottom">
					<p class="size1">size1</p>
					<p class="size2">size2</p>
					<p class="size3">size3</p>
				</div>
			</div>
			<div>
				<div class="div-weight margin-bottom">
					<p class="thin size3 font1">thin</p>
					<p class="regular size3 font1">regular</p>
					<p class="bold size3 font1">bold</p>
				</div>
				<div class="div-decoration margin-bottom">
					<p class="no-underline size3 font1">no-underline</p>
					<p class="underline size3 font1">underline</p>
				</div>
			</div>
		</div>
		<h3 class="size1 underline margin-bottom">buttons.css</h3>
		<div class="div-button margin-bottom">
			<a href="#" class="btn-primary color5-border color6-bg color5 no-underline">btn-primary color5-border color6-bg color5 no-underline</a>
			<a href="#" class="btn-primary color5-border color3-bg color5 no-underline">btn-primary color5-border color3-bg color5 no-underline</a>
		</div>
	</body>
</html>
